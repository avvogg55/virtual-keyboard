<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="keyboard">
        <textarea></textarea>
        <div class="keyboard__block">
            <div class="line">
                <div id="tilda" class="line__button square">~</div>
                <div id="1" class="line__button square">1</div>
                <div id="2" class="line__button square">2</div>
                <div id="3" class="line__button square">3</div>
                <div id="4" class="line__button square">4</div>
                <div id="5" class="line__button square">5</div>
                <div id="6" class="line__button square">6</div>
                <div id="7" class="line__button square">7</div>
                <div id="8" class="line__button square">8</div>
                <div id="9" class="line__button square">9</div>
                <div id="0" class="line__button square">0</div>
                <div id="minus" class="line__button square">-</div>
                <div id="equality-sign" class="line__button square">=</div>
                <div id="backspace" class="line__button long">BACKSPACE</div>
            </div>
            <div class="line">
                <div id="tab" class="line__button tab-style">TAB</div>
                <div id="q" class="line__button square">Q</div>
                <div id="w" class="line__button square">W</div>
                <div id="e" class="line__button square">E</div>
                <div id="r" class="line__button square">R</div>
                <div id="t" class="line__button square">T</div>
                <div id="y" class="line__button square">Y</div>
                <div id="u" class="line__button square">U</div>
                <div id="i" class="line__button square">I</div>
                <div id="o" class="line__button square">O</div>
                <div id="p" class="line__button square">P</div>
                <div id="left-square-bracket" class="line__button square">[</div>
                <div id="right-square-bracket" class="line__button square">]</div>
                <div id="left-slash" class="line__button square">\</div>
                <div id="delete" class="line__button square">DEL</div>
            </div>
            <div class="line">
                <div id="caps-lock" class="line__button long">CAPS LOCK</div>
                <div id="a" class="line__button square">A</div>
                <div id="s" class="line__button square">S</div>
                <div id="d" class="line__button square">D</div>
                <div id="f" class="line__button square">F</div>
                <div id="g" class="line__button square">G</div>
                <div id="h" class="line__button square">H</div>
                <div id="j" class="line__button square">J</div>
                <div id="k" class="line__button square">K</div>
                <div id="l" class="line__button square">L</div>
                <div id="semicolon" class="line__button square">;</div>
                <div id="single-quote" class="line__button square">'</div>
                <div id="enter" class="line__button long">ENTER</div>
            </div>
            <div class="line">
                <div id="left-shift" class="line__button long">SHIFT</div>
                <div id="left-slash-single" class="line__button square">\</div>
                <div id="z" class="line__button square">Z</div>
                <div id="x" class="line__button square">X</div>
                <div id="c" class="line__button square">C</div>
                <div id="v" class="line__button square">V</div>
                <div id="b" class="line__button square">B</div>
                <div id="n" class="line__button square">N</div>
                <div id="m" class="line__button square">M</div>
                <div id="comma" class="line__button square">,</div>
                <div id="dot" class="line__button square">.</div>
                <div id="right-slash" class="line__button square">/</div>
                <div id="arrow-up" class="line__button square">UP</div>
                <div id="right-shift" class="line__button square">SHIFT</div>
            </div>
            <div class="line">
                <div id="left-ctrl" class="line__button medium">CTRL</div>
                <div id="win" class="line__button square">WIN</div>
                <div id="left-alt" class="line__button square">ALT</div>
                <div id="space" class="line__button space-style">SPACE</div>
                <div id="right-alt" class="line__button square">ALT</div>
                <div id="right-ctrl" class="line__button medium">CTRL</div>
                <div id="left" class="line__button square">LEFT</div>
                <div id="down" class="line__button square">DOWN</div>
                <div id="left" class="line__button square">RIGHT</div>
            </div>
        </div>
    </section>
</body>
</html>
